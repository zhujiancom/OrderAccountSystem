<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" th:href="@{/favicon.ico}"/>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/bootstrap-theme.css}" rel="stylesheet"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <style>
        .right-panel{
            border-style:solid;
            border-width: thin;
            border-color: transparent;
            width:100px;
            height:100px;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/header::header"></div>
    <div class="col-md-10 col-md-offset-1" style="margin-top: 60px;">
        <ul id="accountTabs" class="nav nav-tabs" role="tablist">
            <li th:each="accountType:${accountTypes}" role="presentation">
                <a th:href="@{'#'+${accountType.id}}" aria-controls="home" role="tab" data-toggle="tab">
                    <span th:text="${accountType.accTypeName}"></span>
                </a>
            </li>
        </ul>
        <div id="tab-content" class="tab-content">
            <div role="tabpanel" class="tab-pane" th:each="accountType:${accountTypes}" th:id="${accountType.id}">
                <div class="row">
                    <div class="col-md-3">
                        <button type="button" class="btn btn-default" data-target="#myModal" th:attr="data-pid=${accountType.id}" data-toggle="modal" style="margin:10px 0;">Create New Account</button>
                    </div>
                </div>
                <div class="row">
                    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                        <div class="panel panel-default" th:each="account:${accountType.accounts}">
                            <div class="panel-heading" role="tab" th:id="@{'heading'+${account.id}}">
                                <h4 class="panel-title">
                                    <a role="button" data-toggle="collapse" data-parent="#accordion" th:href="@{'#collapse'+${account.id}}" aria-expanded="true" th:attr="aria-controls='collapse'+${account.id}">
                                        <span th:text="${account.accName}"/>
                                    </a>
                                </h4>
                            </div>
                            <div th:id="@{'collapse'+${account.id}}" class="panel-collapse collapse in" role="tabpanel" th:attr="aria-labelledby='heading'+${account.id},data-id=${account.id}">
                                <div class="panel-body">
                                    trade flow list
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row" th:each="account:${accountType.accounts}">
                    <div class="col-md-6" >
                        <span th:text="${account.accName}"></span>
                        <span th:text="${account.description}"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">x</span>
                    </button>
                    <h4 class="modal-title" id="myModalLabel">Create New Account</h4>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="accountTypeId"/>
                    <div class="form-group">
                        <label for="accountName">Account Name ：</label>
                        <input type="text" name="accountName" class="form-control" placeholder="Name" id="accountName"/>
                    </div>
                    <div class="form-group">
                        <label for="currencyselect">Currency ：</label>
                        <select class="form-control" id="currencyselect">
                            <option th:each="currency:${currencyTypes}" th:value="${currency}">
                                <span th:text="${currency}"></span>
                            </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="desc">Description ：</label>
                        <input type="text" class="form-control" placeholder="Description" id="desc"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" class="btn btn-primary" th:value="Create" id="createNewAccount"/>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/webjars/jquery/1.12.4/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/datepicker/js/bootstrap-datetimepicker.min.js}"></script>
    <script th:inline="javascript">
        //<![CDATA[
        $("#accountTabs li:first").addClass("active");
        $("#tab-content div:first").addClass("active");
        $('#accountTabs a').click(function (e) {
            e.preventDefault();
            $(this).tab('show');
        });

        $("#myModal").on('show.bs.modal',function(event){
            var button = $(event.relatedTarget);
            var typeId = button.data('pid');
            var modal = $(this);
            modal.find(".modal-body #accountTypeId").val(typeId);
        });

        $(".collapse").on('show.bs.collapse',function(event){
            var accId = $(this).data("id");
            $.get({
                url:"acc/acquireFlows/"+accId,
                dataType:"json",
                contentType:'application/json',
                success:function(data){
                    console.log(data);
                }
            })
        });

        $("#createNewAccount").click(function(){
            var accName = $("#accountName").val();
            var typeId = $("#accountTypeId").val();
            var currency = $("#currencyselect option:selected").val();
            var descText = $("#desc").val();
            console.log("accName: "+accName+" , typeId: "+typeId+" , currency: "+currency);
            var params = {"typeId":typeId,"name":accName,"currency":currency,"description":descText};
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");
            console.log("token : "+token+", header : "+header);
            $.post({
                beforeSend:function (xhr) {
                    if(header && token){
                        xhr.setRequestHeader(header,token)
                    }
                },
                url:"acc/add/",
                dataType:"json",
                contentType:'application/json',
                data:JSON.stringify(params),
                success:function(data){
                    console.log(data);
                }
            });
        });
        //]]>
    </script>
</body>
</html>
