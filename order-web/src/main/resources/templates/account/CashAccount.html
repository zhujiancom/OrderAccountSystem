<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" th:href="@{/favicon.ico}"/>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/bootstrap-theme.css}" rel="stylesheet"/>
    <style>
        .right-panel{
            border-style:solid;
            border-width: thin;
            border-color: transparent;
            width:100px;
            height:100px;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/header::header"></div>
    <div class="col-md-10 col-md-offset-1" style="margin-top: 60px;">
        <ul id="accountTabs" class="nav nav-tabs" role="tablist">
            <li th:each="accountType:${accountTypes}" role="presentation">
                <a th:href="@{'#'+${accountType.id}}" aria-controls="home" role="tab" data-toggle="tab">
                    <span th:text="${accountType.accTypeName}"></span>
                </a>
            </li>
        </ul>
        <div id="tab-content" class="tab-content">
            <div th:each="accountType:${accountTypes}" role="tabpanel" class="tab-pane" th:id="${accountType.id}">
                <span th:text="${accountType.accTypeName}"></span>
            </div>
        </div>
    </div>

    <script th:src="@{/jquery-1.12.4.min.js}" type="text/javascript"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/datepicker/js/bootstrap-datetimepicker.min.js}"></script>
    <script th:inline="javascript">
        $("#accountTabs li:first").addClass("active");
        $("#tab-content div:first").addClass("active");
        $('#accountTabs a').click(function (e) {
            e.preventDefault();
            $(this).tab('show');
        })
    </script>
</body>
</html>
