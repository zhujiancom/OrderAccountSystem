<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html" charset="UTF-8"/>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/bootstrap-theme.css}" rel="stylesheet"/>
    <title></title>
</head>
<body>
    <div class="container">
        <h4>Stock Trade Log</h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <td>Stock Code</td>
                    <td>Stock Name</td>
                    <td>Trade Type</td>
                    <td>Date</td>
                    <td>Price</td>
                    <td>Amount</td>
                    <td>TotalAmount</td>
                    <td>Cost</td>
                    <td>Balance</td>
                </tr>
            </thead>
            <tbody th:if="${not #lists.isEmpty(stocks)}">
                <tr th:each="stock:${stocks}">
                    <td><span th:text="${stock.stockNo}"></span></td>
                    <td><span th:text="${stock.stockName}"></span></td>
                    <td><span th:text="${stock.tradeType}"></span></td>
                    <td><span th:text="${stock.tradeDate}"></span></td>
                    <td><span th:text="${stock.price}"></span></td>
                    <td><span th:text="${stock.amount}"></span></td>
                    <td><span th:text="${stock.totalAmount}"></span></td>
                    <td><span th:text="${stock.cost}"></span></td>
                    <td><span th:text="${stock.balance}"></span></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script th:src="@{jquery-1.12.4.min.js}" type="text/javascript"></script>
    <script th:src="@{bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
