<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html" charset="UTF-8"/>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/bootstrap/css/bootstrap-theme.css}" rel="stylesheet"/>
    <link th:href="@{/datepicker/css/bootstrap-datetimepicker.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/favicon.ico}"/>
    <title>Stock Register</title>
</head>
<body>
    <div class="container">
        <form class="form-horizontal" action="#" th:action="@{/stock/registerStock}" th:object="${stockTrade}" method="post">
            <div class="form-group">
                <lable for="stockNo" class="col-sm-2 control-label">股票代码</lable>
                <div class="col-sm-10">
                    <input th:type="text" class="form-control" id="stockNo" th:field="*{stockNo}" placeholder="股票代码"/>
                </div>
            </div>
            <div class="form-group">
                <lable for="stockName" class="col-sm-2 control-label">股票名称</lable>
                <div class="col-sm-10">
                    <input th:type="text" class="form-control" id="stockName" th:field="*{stockName}" placeholder="股票名称"/>
                </div>
            </div>
            <div class="form-group">
                <lable for="tradeType" class="col-sm-2 control-label">交易类型</lable>
                <div class="col-sm-10">
                    <input th:type="text" class="form-control" id="tradeType" th:field="*{tradeType}" placeholder="交易类型"/>
                </div>
            </div>
            <div class="form-group">
                <lable for="tradeDate" class="col-sm-2 control-label">成交日期</lable>
                <div class="input-group date form_date col-sm-5" data-date="" data-date-format="yyyy-MM-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                    <input th:type="text" class="form-control" id="tradeDate" placeholder="成交日期" readonly="true" th:field="*{tradeDate}"/>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
            </div>
            <div class="form-group">
                <lable for="tradePrice" class="col-sm-2 control-label">成交价格</lable>
                <div class="col-sm-10">
                    <input th:type="text" class="form-control" id="tradePrice" th:field="*{price}" placeholder="成交价格"/>
                </div>
            </div>
            <div class="form-group">
                <lable for="tradeAmount" class="col-sm-2 control-label">成交数量</lable>
                <div class="col-sm-10">
                    <input th:type="text" class="form-control" id="tradeAmount" th:field="*{amount}" placeholder="成交数量"/>
                </div>
            </div>
            <div class="form-group">
                <lable for="currentCost" class="col-sm-2 control-label">当前成本价</lable>
                <div class="col-sm-10">
                    <input th:type="text" class="form-control" id="currentCost" th:field="*{cost}" placeholder="当前成本价"/>
                </div>
            </div>
            <div class="form-group">
                <lable for="balance" class="col-sm-2 control-label">剩余数量</lable>
                <div class="col-sm-10">
                    <input th:type="text" class="form-control" id="balance" th:field="*{balance}" placeholder="剩余数量"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button th:type="submit" class="btn btn-default">登记</button>
                </div>
            </div>
        </form>
    </div>

    <script th:src="@{/jquery-1.12.4.min.js}" type="text/javascript"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/datepicker/js/bootstrap-datetimepicker.min.js}"></script>
    <script th:inline="javascript">
        $(".form_date").datetimepicker({
            weekStart: 1,
            todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            startView: 2,
            minView: 2,
            forceParse: 0,
            format:'dd/mm/yyyy'
        })
    </script>

</body>
</html>
